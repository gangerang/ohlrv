<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OHLRV (Our HLRV)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">OHLRV (Our HLRV)</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'success' if category=='success' else 'info' }} mt-3">
            <pre>{{ message }}</pre>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" class="mt-3">
      <div class="mb-3">
        <label for="file_source" class="form-label">File Source</label>
        <input type="text" class="form-control" id="file_source" name="file_source" placeholder="e.g., BS or SR" required>
      </div>
      <div class="mb-3">
        <label for="file_big" class="form-label">File Big</label>
        <input type="text" class="form-control" id="file_big" name="file_big" placeholder="Plan big number" required>
      </div>
      <div class="mb-3">
        <label for="file_small" class="form-label">File Small</label>
        <input type="text" class="form-control" id="file_small" name="file_small" placeholder="Plan small number or MS" required>
      </div>
      <div class="mb-3">
        <label for="sheet" class="form-label">Sheet (Optional)</label>
        <input type="text" class="form-control" id="sheet" name="sheet" placeholder="e.g., P1J1">
      </div>
      <div class="mb-3">
        <label for="part" class="form-label">Part</label>
        <input type="text" class="form-control" id="part" name="part" value="1">
      </div>
      <div class="mb-3">
        <label for="start" class="form-label">Start Number</label>
        <input type="number" class="form-control" id="start" name="start" value="1">
      </div>
      <div class="mb-3">
        <label for="end" class="form-label">End Number</label>
        <input type="number" class="form-control" id="end" name="end" value="200">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="preview" name="preview">
        <label class="form-check-label" for="preview">Preview Image</label>
      </div>
      <button type="submit" class="btn btn-primary">Search and Download</button>
    </form>
  </div>
</body>
</html>
