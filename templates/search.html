<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Documents</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script>
    // Fetch county/parish data and populate datalists.
    document.addEventListener("DOMContentLoaded", function() {
      fetch("{{ url_for('static', filename='data/county_parish.json') }}")
        .then(response => response.json())
        .then(data => {
          let counties = new Set();
          let parishes = new Set();
          data.forEach(item => {
            counties.add(item.countyname);
            parishes.add(item.parishname);
          });
          const countyList = document.getElementById("countyList");
          counties.forEach(county => {
            let option = document.createElement("option");
            option.value = county;
            countyList.appendChild(option);
          });
          function populateParishList(list) {
            const parishList = document.getElementById("parishList");
            parishList.innerHTML = "";
            list.forEach(parish => {
              let option = document.createElement("option");
              option.value = parish;
              parishList.appendChild(option);
            });
          }
          // Initially, show all parishes.
          populateParishList(Array.from(parishes));
          document.getElementById("county").addEventListener("input", function() {
            const selectedCounty = this.value;
            if(selectedCounty.trim() === "") {
              populateParishList(Array.from(parishes));
            } else {
              const filtered = data.filter(item => item.countyname.toUpperCase() === selectedCounty.toUpperCase())
                                   .map(item => item.parishname);
              populateParishList(filtered);
            }
          });
        })
        .catch(error => console.error("Error loading county/parish data:", error));
    });
  </script>
</head>
<body>
  <div class="container mt-5">
    <h1>Search Documents</h1>
    
    <!-- DP Search Section -->
    <div class="mb-5">
      <h2>DP Search</h2>
      <form method="post" action="{{ url_for('search_dp') }}">
        <div class="mb-3">
          <label for="dp_number" class="form-label">Enter DP Number:</label>
          <!-- Normal text input; validation happens in the route -->
          <input type="text" id="dp_number" name="dp_number" class="form-control" placeholder="Enter DP Number" required>
        </div>
        <button type="submit" class="btn btn-primary">Search DP</button>
      </form>
    </div>
    
    <!-- Vol Fol Search Section -->
    <div class="mb-5">
      <h2>Vol Fol Search</h2>
      <form method="post" action="{{ url_for('search_volfol') }}">
        <div class="mb-3">
          <label for="volfol" class="form-label">Enter Vol Fol:</label>
          <input type="text" id="volfol" name="volfol" class="form-control" placeholder="Enter Vol Fol" required>
        </div>
        <button type="submit" class="btn btn-primary">Search Vol Fol</button>
      </form>
    </div>
    
    <!-- Crown Plans Search Section -->
    <div class="mb-5">
      <h2>Crown Plans Search</h2>
      <form method="post" action="{{ url_for('search_crown') }}">
        <div class="mb-3">
          <label for="search_str_crown" class="form-label">Enter Crown Plan Number:</label>
          <input type="text" id="search_str_crown" name="search_str" class="form-control" placeholder="Enter Crown Plan Number" required>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="county" class="form-label">County:</label>
            <input type="text" id="county" name="county" class="form-control" list="countyList" autocomplete="off" placeholder="Start typing county...">
            <datalist id="countyList"></datalist>
          </div>
          <div class="col-md-6">
            <label for="parish" class="form-label">Parish:</label>
            <input type="text" id="parish" name="parish" class="form-control" list="parishList" autocomplete="off" placeholder="Start typing parish...">
            <datalist id="parishList"></datalist>
          </div>
        </div>
        <div class="mb-3">
          <label for="source_option" class="form-label">Source:</label>
          <select id="source_option" name="source_option" class="form-select">
            <option value="all" selected>ALL</option>
            <option value="BS">BS</option>
            <option value="SR">SR</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Search Crown Plans</button>
      </form>
    </div>
    
    <!-- Parish Search Section -->
    <div class="mb-5">
      <h2>Parish Search</h2>
      <form method="post" action="{{ url_for('search_parish') }}">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="county_parish" class="form-label">County:</label>
            <input type="text" id="county" name="county" class="form-control" list="countyList" autocomplete="off" placeholder="Start typing county...">
            <datalist id="countyList"></datalist>
          </div>
          <div class="col-md-6">
            <label for="parish_parish" class="form-label">Parish:</label>
            <input type="text" id="parish" name="parish" class="form-control" list="parishList" autocomplete="off" placeholder="Start typing parish...">
            <datalist id="parishList"></datalist>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search Parish</button>
      </form>
    </div>
    
    <!-- Search Within Parish Section -->
    <div class="mb-5">
      <h2>Search within Parish</h2>
      <form method="post" action="{{ url_for('search_within_parish') }}">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="county" class="form-label">County:</label>
            <input type="text" id="county" name="county" class="form-control" list="countyList" autocomplete="off" placeholder="Start typing county...">
            <datalist id="countyList"></datalist>
          </div>
          <div class="col-md-6">
            <label for="parish" class="form-label">Parish:</label>
            <input type="text" id="parish" name="parish" class="form-control" list="parishList" autocomplete="off" placeholder="Start typing parish...">
            <datalist id="parishList"></datalist>
          </div>
        </div>
        <div class="mb-3">
          <!-- Two side-by-side buttons for collection groups -->
          <button type="submit" name="collection_group" value="parish" class="btn btn-primary">Get parish maps</button>
          <button type="submit" name="collection_group" value="crown" class="btn btn-primary">Get crown plans</button>
        </div>
      </form>
    </div>
    
    <a href="{{ url_for('index') }}" class="btn btn-link">View Legacy Version</a>
  </div>
</body>
</html>
