<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Documents</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Search Documents</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category=='danger' else 'info' }} mt-3">
            <pre style="white-space: pre-wrap;">{{ message|safe }}</pre>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="post" class="mt-3">
      <div class="mb-3">
        <label for="search_type" class="form-label">Search Type</label>
        <select class="form-select" id="search_type" name="search_type">
          <option value="crown">Crown Plan</option>
          <option value="volfol">Vol Fol</option>
          <option value="parish">Parish Maps</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="search_str" class="form-label">Enter Search Term</label>
        <input type="text" class="form-control" id="search_str" name="search_str" placeholder="For example, '1-369A' for Crown Plan, '1-1' for Vol Fol, or a parish name for Parish Maps" required>
      </div>
      <!-- This field will be used only for Crown Plan and Vol Fol searches -->
      <div class="mb-3">
        <label for="collection_ids" class="form-label">Collection IDs (optional, comma-separated)</label>
        <input type="text" class="form-control" id="collection_ids" name="collection_ids" placeholder="e.g., 55,30">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <!-- Link to the legacy version -->
    <a href="{{ url_for('index') }}" class="btn btn-link mt-3">View Legacy Version</a>
  </div>
</body>
</html>
